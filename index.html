<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
    <main>
      <div id="main-bg"></div>
      <section id="card">
        <div id="card-img">
          <img src="./assets/images/illustration-hero.svg" alt="Hero" />
        </div>

        <div id="card-desc" class="top2">
          <div id="desc-order">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of <br />
              songs, audiobooks, and podcasts on<br />
              any device anywhere you like!</p>
          </div>

          <div id="desc-choice">
            <div id="choice-plan">
              <div id="plan-image">
                <img src="./assets/images/icon-music.svg" />
              </div>
              <div id="plan-desc">
                <em>Annual Plan</em>
                <p>$59.99/year</p>
              </div>
              <div id="choice-link">
                <a href="#">Change</a>
              </div>
            </div>
            <div id="choice-btn" class="top1">
              <button id="btn">Proceed to Payment</button>
              <div id="cancel-btn">
                  Cancel Order
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/eltnas">Elton C. Nascimento</a>.
    </div>
</body>
</html>
